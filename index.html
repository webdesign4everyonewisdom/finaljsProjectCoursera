<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js" defer></script>
</head>
<body onload="initGallery()">
    <div id="image">
        Hover over or focus an image below to display here.
    </div>
    
    <img class="preview" 
         alt="Dog with Bandana in Park" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">
    
    <img class="preview" 
         alt="Dog Posing with Owner" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">
    
    <img class="preview" 
         alt="Puppy Exploring Backyard" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">

    <img class="preview" 
         alt="Dog Running in Grass Field" 
         src="images/dogingrass.jpg"
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">

    <img class="preview" 
         alt="Puppy Napping on Blanket" 
         src="images/sleeping-puppy.jpg"
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">

    <img class="preview" 
         alt="Dog Walking on City Street" 
         src="images/aidogonstreet1.jpeg"
         onmouseover="upDate(this)" 
         onmouseout="unDo()"
         onfocus="upDate(this)"
         onblur="unDo()">
</body>
</html>
